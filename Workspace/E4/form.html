<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Beispielformular</title>
</head>
<body>
  <h1>Registrierungsformular</h1>
  <form action="https://httpbin.org/post" method="POST">
    
    <fieldset>
      <legend>Persönliche Informationen</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Max Mustermann" size="40"><br><br>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required placeholder="max@domain.ch"><br><br>

      <label for="tel">Telefon:</label>
      <input type="tel" id="tel" name="tel" pattern="^\+?\d{10,15}$" placeholder="+41791234567"><br><br>

      <label for="url">Webseite:</label>
      <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>

      <label for="dob">Geburtsdatum:</label>
      <input type="date" id="dob" name="dob" min="1900-01-01" max="2023-12-31"><br><br>
    </fieldset>

   <fieldset> 
      <legend>Zugangsdaten</legend>

      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required autofocus><br><br>

      <label for="pwd">Passwort:</label>
      <input type="password" id="pwd" name="pwd" required minlength="8"><br><br>

      <label for="newsletter">Newsletter abonnieren:</label>
      <input type="checkbox" id="newsletter" name="newsletter" value="ja"><br><br>

      <label for="newsletter">Newsletter abonnieren:</label>
      <input type="checkbox" id="newsletter2" name="newsletter" value="ja"><br><br>
    </fieldset>

    <fieldset>
      <legend>Weitere Angaben</legend>

      <label>Geschlecht:</label><br>
      <input type="radio" id="m" name="gender" value="männlich" required>
      <label for="m">Männlich</label>
      <input type="radio" id="w" name="gender" value="weiblich">
      <label for="w">Weiblich</label><br><br>

      <label for="interessen">Interessen:</label><br>
      <select id="interessen" name="interessen[]" multiple size="4">
        <option value="sport">Sport</option>
        <option value="musik">Musik</option>
        <option value="lesen">Lesen</option>
        <option value="reisen">Reisen</option>
        <option value="Motorrad">Motorrad</option>
      </select><br><br>

      <label for="land">Land:</label>
      <select id="land" name="land">
        <option value="">Bitte wählen</option>
        <option value="ch" selected>Schweiz</option>
        <option value="de">Deutschland</option>
        <option value="at">Österreich</option>
      </select><br><br>

      <label for="anzahl">Anzahl Tickets:</label>
      <input type="number" id="anzahl" name="anzahl" min="1" max="10" value="1"><br><br>

      <label for="kommentar">Kommentar:</label><br>
      <textarea id="kommentar" name="kommentar" rows="4" cols="50" placeholder="Ihr Kommentar..."></textarea><br><br>
    </fieldset>

    <fieldset>
      <legend>Status</legend>

      <label for="status">Status (readonly):</label>
      <input type="text" id="status" name="status" value="Aktiv" readonly><br><br>

      <label for="hinweis">Hinweis (disabled):</label>
      <input type="text" id="hinweis" name="hinweis" value="Nur zur Anzeige" disabled><br><br>
    </fieldset>


    <fieldset>
      <legend>Lautstärke</legend>

      <label for="volume">Lautstärke:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" value="50">
    </fieldset>

    <input type="submit" value="Absenden">
  </form>
</body>
</html>
